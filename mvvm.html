<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue</title>
</head>
<body>
  <div id="app">
    <!-- 双向数据绑定-表单 -->
    <input type="text" v-model="message">
    <div>
      {{message}}
    </div>
    <ul>
      <li>陈露敏</li>
    </ul>
  </div>


  <script src="./compile.js"></script>
  <script src="./mvvm.js"></script>
  <script>
    let vm = new MVVM({
      el:'#app',
      data: {
        message: 'hello lumin'
      }
    })
  </script>
</body>
</html>
